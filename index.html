<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./vector_sugar.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Crop Monitoring</div>
        <span class="navbar-toggle">&#9776;</span> <!-- Hamburger icon for mobile view -->
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Map View</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Phenology</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    
    <!-- Main content area -->
    <div class="dashboard-container">
      <!-- Sidebar with search and slider -->
      <aside class="sidebar">
        <div class="search-section">
          <h2>Search Fields</h2>
          <input type="text" id="searchInput" placeholder="Search by Tehsil, Zone, Mouza, Owner...">
          <button id="searchButton">Search</button>
        </div>
  
        <div class="slider-section">
          <h3>Field Details</h3>
          <div class="field-info">
            <!-- Field information will dynamically load here -->
            <p>Owner: <span id="ownerName">N/A</span></p>
            <p>Status: <span id="cropStatus">N/A</span></p>
            <p>Phase: <span id="phenologyPhase">N/A</span></p>
            <p>Last Update: <span id="lastUpdate">N/A</span></p>
          </div>
        </div>
      </aside>
  
      <!-- Map section -->
      <div class="map-container">
        <!-- This is where the map will be rendered -->
        <div id="map"></div>
      </div>
    </div>
  
    <!-- Include your JavaScript or map service libraries here -->

    
  </body>
</html>
